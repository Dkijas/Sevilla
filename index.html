<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Juego Phaser</title>
  <style>
    body {
      margin: 0;
      background-color: #2c3e50;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    #diagnostico {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      margin: 0 auto;
    }
    .error-container h2 {
      margin-top: 0;
    }
    .error-container code {
      background: rgba(0,0,0,0.3);
      padding: 5px;
      border-radius: 3px;
    }
  </style>
  <script>
    // Verificar si la página se está cargando como archivo local
    if (window.location.protocol === 'file:') {
      window.onload = function() {
        // Ocultar el contenido original
        document.body.innerHTML = `
          <div class="error-container">
            <h2>¡Atención!</h2>
            <p>Este juego necesita ejecutarse en un servidor local para funcionar correctamente.</p>
            <p>Por favor, usa alguno de estos métodos:</p>
            <ul style="text-align: left; display: inline-block;">
              <li>Extensión "Live Server" en Visual Studio Code</li>
              <li>Ejecutar en terminal: <code>python -m http.server</code></li>
              <li>Luego accede a: <code>http://localhost:5500</code></li>
            </ul>
          </div>
        `;
      };
    }
  </script>
</head>
<body>
  <div id="diagnostico">
    <h3>Diagnóstico</h3>
    <div id="estado">Estado: Cargando HTML...</div>
    <div id="phaser-estado">Phaser: No detectado</div>
  </div>
  
  <div id="game-container"></div>
  
  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  
  <script>
    // Verificar que el HTML está cargado
    document.getElementById('estado').textContent = 'Estado: HTML cargado';
    
    // Verificar que Phaser está disponible
    if (typeof Phaser !== 'undefined') {
      document.getElementById('phaser-estado').textContent = 'Phaser: v' + Phaser.VERSION + ' cargado correctamente';
    } else {
      document.getElementById('phaser-estado').textContent = 'Phaser: ERROR - No se ha cargado';
    }
  </script>
  
  <!-- Script principal como módulo ES -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
